<section class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 mb-10 bg-white mx-auto max-w-[1300px]"
  *ngIf="products.length > 0">
  <div class="flex justify-end me-3 pr-2 block md:hidden position-sticky">
    <button class="bg-gray-200 text-dark-200 px-2 mb-3 rounded" (click)="onFilter(true)">
      <i class="fa-solid fa-filter"></i>
      Filter & Sort
    </button>
  </div>

  <aside
    class="col-span-1 md:col-span-1 lg:col-span-1 mb-4 fixed top-0 right-0 w-[200px] md:w-auto  z-[98] h-full drop-shadow-lg md:drop-shadow-none md:static hidden md:block"
    [ngStyle]="{'display':isFilter?'block':''}">
    <app-FilterProducts  (onFilter)="onFilter(false)">
    </app-FilterProducts>
  </aside>

  <article class="col-span-1 md:col-span-2 lg:col-span-3">
    <app-Productcards></app-Productcards>
    <div class="text-gray-500 flex flex-col py-50 h-[80vh] justify-center items-center" *ngIf="products.length==0">
      <span class="">
        <svg class="svg-icon" style="height:4rem;width:4rem;vertical-align: middle;fill: currentColor;overflow: hidden;"
          viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">

    </div>

  </article>
