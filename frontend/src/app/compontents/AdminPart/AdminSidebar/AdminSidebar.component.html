<div class="d-flex flex-column flex-shrink-0 p-3 sidebar" [class.closed]="isSidebarClosed">
  <button class="toggle-btn" (click)="toggleSidebar()">
    <i class="bi bi-list icon"></i>
    <span *ngIf="!isSidebarClosed">Toggle Sidebar</span>
  </button>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item py-1">
      <a routerLink="/admin/dashboard" class="nav-link" routerLinkActive="active" aria-current="page">
        <i class="bi bi-house-door icon"></i>
        <span *ngIf="!isSidebarClosed">Dashboard</span>
      </a>
    </li>
    <li class="nav-item py-1">
      <a routerLink="order" class="nav-link " routerLinkActive="active">
        <i class="bi bi-box-seam icon"></i>
        <span *ngIf="!isSidebarClosed">Orders</span>
      </a>
    </li>
    <li class="nav-item py-1">
      <a routerLink="/admin/product" class="nav-link " routerLinkActive="active">
        <i class="bi bi-cart icon"></i>
        <span *ngIf="!isSidebarClosed">Products</span>
      </a>
    </li>
    <li class="nav-item py-1">
      <a routerLink="/admin/customers" class="nav-link " routerLinkActive="active">
        <i class="bi bi-people icon"></i>
        <span *ngIf="!isSidebarClosed">Customers</span>
      </a>
    </li>
    <li class="nav-item py-1">
      <a routerLink="/admin/AddProduct" class="nav-link " routerLinkActive="active">
        <i class="bi bi-file-earmark-text icon"></i>
        <span *ngIf="!isSidebarClosed">Add Product</span>
      </a>
    </li>
    <li class="nav-item py-1">
      <a href="#" class="nav-link  " routerLinkActive="active" data-bs-toggle="modal" data-bs-target="#logoutModal">
        <i class="bi bi-box-arrow-right"></i>
        <span *ngIf="!isSidebarClosed">Logout</span>
      </a>
    </li>
  </ul>
</div>




<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered flex items-center justify-center">
    <div class="modal-content bg-gray-50 rounded-md w-full max-w-[300px] sm:max-w-[500px] text-center ">
      <div class="modal-body">
        <div class="flex flex-col items-center justify-center">
          <span
            class="mb-4 inline-flex justify-center items-center w-[62px] h-[62px] rounded-full border-4 border-yellow-50 bg-yellow-100 text-yellow-500">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              viewBox="0 0 16 16">
              <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
              </path>
            </svg>
          </span>

          <h3 class="mb-2 text-2xl font-bold text-gray-800">
            Sign out
          </h3>
          <p class="text-gray-500">
            Are you sure you would like to sign out of your account?
          </p>
        </div>

        <div class="modal-footer mt-6 flex justify-center gap-x-4">
          <button type="button"
            class="py-2.5 px-4 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm"
            (click)="confirmLogout()">
            Sign out
          </button>
          <button type="button"
            class="py-2.5 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm"
            data-bs-dismiss="modal">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
